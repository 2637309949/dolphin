        type: string
      image:
        description: 图片
        type: string
      is_entry:
        description: 是否报名 0(否) 1(是)
        type: number
      like_count:
        description: 点赞次数
        type: number
      priority:
        description: 优先级
        type: number
      read_count:
        description: 阅读次数
        type: number
      share_count:
        description: 分享次数
        type: number
      title:
        description: 标题
        type: string
      type:
        description: 类型
        type: number
      update_by:
        description: 最后更新人
        type: string
      update_time:
        description: 最后更新时间
        type: string
    type: object
  model.Menu:
    properties:
      code:
        description: 编码
        type: string
      component:
        description: 菜单组件
        type: string
      create_by:
        description: 创建人
        type: string
      create_time:
        description: 创建时间
        type: string
      delete_by:
        description: 删除人
        type: string
      delete_time:
        description: 删除时间
        type: string
      icon:
        description: 菜单图标
        type: string
      id:
        description: 主键
        type: string
      inheritance:
        description: 继承关系
        type: string
      name:
        description: 名称
        type: string
      order_num:
        description: 排序
        type: number
      parent:
        description: 父菜单ID，一级菜单为null
        type: string
      perms:
        description: 授权(多个用逗号分隔，如：sys:user:add,sys:user:edit)
        type: string
      type:
        description: 类型 0：目录 1：菜单 2：按钮
        type: number
      update_by:
        description: 最后更新人
        type: string
      update_time:
        description: 最后更新时间
        type: string
      url:
        description: 菜单URL,类型：1.普通页面（如用户管理， /sys/user） 2.嵌套完整外部页面，以http(s)开头的链接 3.嵌套服务器页面，使用iframe:前缀&#43;目标URL(如SQL监控，
          iframe:/druid/login.html, iframe:前缀会替换成服务器地址)
        type: string
    type: object
  model.Response:
    properties:
      code:
        description: 编码
        type: number
      data:
        description: 卡类型
        type: object
      msg:
        description: 消息
        type: string
    type: object
  model.Role:
    properties:
      code:
        description: 编码
        type: string
      create_by:
        description: 创建人
        type: string
      create_time:
        description: 创建时间
