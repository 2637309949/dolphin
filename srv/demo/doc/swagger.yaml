definitions:
  model.Activity:
    properties:
      campus:
        description: 校区
        type: string
      content:
        description: 内容
        type: string
      create_by:
        description: 创建人
        type: string
      create_time:
        description: 创建时间
        type: string
      delete_by:
        description: 删除人
        type: string
      delete_time:
