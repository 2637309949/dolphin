      .btn-success {
        display: -webkit-box;

        display: -moz-box;

        align-items: center;

        -o-transition: all 0.4s;
        -moz-transition: all 0.4s;
        transition: all 0.4s;

        border: none;

        margin-top: 20px;

        border: 0px solid #e6e6e6;

      .login-box-title {

        font-size: 30px;
        color: #555555;
        line-height: 1.2;
        text-align: center;
        padding-bottom: 28px;

        display: none;
        font-family: OpenSans-Regular;
        font-size: 15px;
        color: #555555;
        line-height: 1.2;
        text-align: left;
        margin-bottom: 8px;
        padding: 8px;
        background-color: pink;
      }

    <script type="text/javascript">
      function getCookie(name) {
        var name = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0; i<ca.length; i++) {
          var c = ca[i].trim();
          if (c.indexOf(name)==0) return c.substring(name.length,c.length);
        }
        return "";
      }
      function queryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var reg_rewrite = new RegExp("(^|/)" + name + "/([^/]*)(/|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        var q = window.location.pathname.substr(1).match(reg_rewrite);
        if (r != null) {
          return unescape(r[2]);
        } else if (q != null) {
          return unescape(q[2]);
        } else {
          return null;
        }
      }
      window.onload = function () {
        var errMsg = queryString('error')
        if (!!errMsg) {
            var lbe = document.getElementsByClassName("login-box-error")[0]
            lbe.innerText = 'ERROR: ' + errMsg
            lbe.style.display = 'block'
        }
        var domain = queryString('domain') || getCookie('domain') || 'localhost'
        var dom = document.getElementsByClassName("form-domain")[0]
        dom.value = domain

        var state = queryString('state') || getCookie('state') || ''
        var winxin = document.getElementsByClassName("social-winxin")[0]
        winxin.href = "./qrconnect.html?state=" + state
      };
    </script>
