apiVersion: v1
kind: Deployment
metadata:
  name: hello
  namespace: dolphin
spec:
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello
        image: registry.cn-hangzhou.aliyuncs.com/hello:1001
        volumeMounts:
          - name: config
            mountPath: /app/app.properties
            subPath: app.properties
        resources:
          limits:
            memory: "2Gi"
            cpu: "1000m"
          requests:
            memory: "10Mi"
            cpu: "11m"
        ports:
        - containerPort: 80
      imagePullSecrets:
        - name: registrykey
      volumes:
        - name: config
          configMap:
            name: hello