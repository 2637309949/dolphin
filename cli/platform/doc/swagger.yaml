paths:
  /api/user/add:
    post:
      consumes:
      - application/json
      parameters:
      - description: 认证令牌
        in: query
        name: header
        required: true
        type: string
      - description: 用户信息
        in: body
        name: user
        schema:
          $ref: '#/definitions/model.User'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/model.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.Response'
      summary: 添加用户信息
      tags:
      - 用户
  /api/user/delete:
    post:
      consumes:
      - application/json
      parameters:
      - description: 认证令牌
        in: query
        name: header
        required: true
        type: string
      - description: 用户信息id对象数组
        in: body
        name: ids
        schema:
          items:
            type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/model.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.Response'
      summary: 删除用户信息
      tags:
      - 用户
  /api/user/get:
    get:
      parameters:
      - description: 认证令牌
        in: query
        name: header
        required: true
        type: string
      - description: 用户信息id
        in: query
        name: id
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/model.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.Response'
      summary: 获取用户信息
      tags:
      - 用户
  /api/user/page:
    get:
      parameters:
      - description: 认证令牌
        in: query
        name: header
        required: true
        type: string
      - description: 页码
        in: query
        name: page
        type: integer
      - description: 单页数
        in: query
        name: rows
        type: integer
      - description: 标题筛选
        in: query
        name: title
        type: string
      - description: 是否隐藏筛选
        in: query
        name: hidden
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/model.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.Response'
      summary: 用户信息分页查询
      tags:
      - 用户
  /api/user/update:
    post:
      consumes:
      - application/json
      parameters:
      - description: 认证令牌
        in: query
        name: header
        required: true
        type: string
      - description: 用户信息
        in: body
        name: user
        schema:
          $ref: '#/definitions/model.User'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/model.Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.Response'
      summary: 更新用户信息
      tags:
      - 用户
