definitions:
  model.Response:
    properties:
      code:
        description: 编码
        type: number
      data:
        description: 卡类型
        type: object
      msg:
        description: 消息
        type: string
    type: object
  model.User:
    properties:
      avatar:
        description: 头像
        type: string
      create_by:
        description: 创建人
        type: string
      create_time:
        description: 创建时间
        type: string
      delete_by:
        description: 删除人
        type: string
      delete_time:
        description: 删除时间
        type: string
      domain:
        description: 域
        type: string
      email:
        description: 邮箱
        type: string
      full_name:
        description: 全名
        type: string
      gender:
        description: 性别(0：女,1：男)
        type: number
      id:
        description: 主键
        type: string
      mobile:
        description: 电话
        type: string
      name:
        description: 名字
        type: string
      org_id:
        description: 组织ID
        type: string
      password:
        description: 密码
        type: string
      status:
        description: 状态(0：禁用,1：正常)
        type: number
      type:
        description: 用户类型
        type: number
      update_by:
        description: 最后更新人
        type: string
      update_time:
        description: 最后更新时间
        type: string
